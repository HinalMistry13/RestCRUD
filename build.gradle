plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
	id 'java'
	id 'eclipse'
	id 'war'
	id 'application'
	id 'org.gretty' version '2.2.0'
}

repositories {
	// Use jcenter for resolving your dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
	mavenCentral()
	mavenLocal()
}

dependencies {
	api 'org.apache.commons:commons-math3:3.6.1'
	implementation 'com.google.guava:guava:26.0-jre'
	testImplementation 'junit:junit:4.12'
	
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.7.Final'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	compile group: 'com.google.inject', name: 'guice', version: '4.2.1'
	compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.2.1'
	compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.2.1'
	//compile group: 'org.jboss.resteasy', name: 'resteasy-guice', version: '4.0.0.Final'
	compile group: 'jstl', name: 'jstl', version: '1.2'
	compile group: 'org.jboss.resteasy', name: 'resteasy-html', version: '2.3.2.Final'
	compile 'org.jboss.resteasy:resteasy-jaxrs:3.6.0.Final'
	compile 'org.jboss.resteasy:resteasy-guice:3.6.0.Final'
}
mainClassName = 'App'
